<div class="dashboard-container">
  <h1>Tableau de bord</h1>
  
  @if (loading()) {
    <div class="loading">Chargement des statistiques...</div>
  } @else {
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📚</div>
        <div class="stat-content">
          <h2>{{ categoriesCount() }}</h2>
          <p>Catégories</p>
        </div>
        <a routerLink="/admin/categories" class="stat-link">
          Gérer →
        </a>
      </div>

      <div class="stat-card">
        <div class="stat-icon">❓</div>
        <div class="stat-content">
          <h2>{{ questionsCount() }}</h2>
          <p>Questions</p>
        </div>
        <a routerLink="/admin/questions" class="stat-link">
          Gérer →
        </a>
      </div>
    </div>

    <div class="quick-actions">
      <h2>Actions rapides</h2>
      <div class="actions-grid">
        <a routerLink="/admin/categories" class="action-card">
          <span class="action-icon">➕</span>
          <span>Nouvelle catégorie</span>
        </a>
        <a routerLink="/admin/questions" class="action-card">
          <span class="action-icon">❓</span>
          <span>Nouvelle question</span>
        </a>
      </div>
    </div>
  }
</div>
